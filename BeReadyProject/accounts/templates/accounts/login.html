{% extends 'BeReady/base.html' %}

{% block content %}
<div class="mt-5 container border rounded-3 w-50">
    <h1 class="mt-2">Login</h1>

    <form action="{% url 'accounts:login_user' %}" method="POST" class="d-flex flex-column gap-2">
       {% csrf_token %}
        <div class="m-2 form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username">
            <label for="floatingInput">User Name</label>
        </div>

        <div class="m-2 form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>

        <button class="m-2 mb-3  btn btn-lg btn-outline-secondary" type="submit">Login in</button>
      </form>
</div>
<br><br><br><br><br><br>
{% endblock%}
