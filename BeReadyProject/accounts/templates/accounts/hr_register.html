<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="mt-5 container border rounded-3 w-50">
      <h1 class="mt-2">Register New HR</h1>
      <form action="{% url 'accounts:hr_register' %}" method="POST" class="d-flex flex-column gap-3">
         {% csrf_token %}
        <div class="container">

          <div class=" mt-3 row align-items-start">

            <div class="col">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First Name:</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>   
            </div>

            <div class="col">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
            </div>

          </div>

          <div class="row align-items-start">
            <div class="col">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">User Name:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
            </div>

            <div class="col">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
            </div>
          </div>
  
            <div class="row align-items-start">
              <div class="col">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
              </div>
  
              <div class="col">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Field:</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
              </div>
            </div>
            
            <div class="row align-items-start">
              <div class="col">
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </div>
            </div>

            <div class="mb-3 row align-items-start">
              <div class="col">
                <div class="mb-3">
                  <label for="formFile" class="form-label">Upload Image:</label>
                  <input type="file" name="image" accept="image/*" class="form-control" />
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
