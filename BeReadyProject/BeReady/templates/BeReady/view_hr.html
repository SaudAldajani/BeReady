{% extends 'BeReady/base.html' %}

{% block content %}

<div class="mt-5 mb-3 p-3 container">
    <div class="row">
      <div class="col-10">
        <h3>Human Resource</h3>
      </div>
      <div class="col-2">
        <form class="d-flex" action="{% url 'BeReady:view_hr' %}" method="get" role="search">
          <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
        </form>
      </div>  
</div>

<div class="mt-3 mb-3 p-3 container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
          </tr>
        </thead>
    
        <tbody>
        {% for HR in HRs %}
          <tr>
            <td><a href="{% url 'BeReady:profile_detail' HR.id %}">{{ HR.first_name }}</a></td>
          </tr>
        </tbody>
        {% endfor %}

    </table>
</div>  
{% endblock %}
