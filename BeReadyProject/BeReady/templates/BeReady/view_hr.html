{% extends 'BeReady/base.html' %}

{% block title %} HR {% endblock %}

{% block content %}

<div class="mt-5 mb-3 p-3 container">
    <div class="row">
      <div class="col-10">
        <h3>Human Resource</h3>
      </div>
      <div class="col-2">
        <form class="d-flex" action="{% url 'BeReady:view_hr' %}" method="get" role="search">
          <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
        </form>
      </div>  
</div>

<div class="row row-cols-3 m-5">
  {% for HR in HRs %}
  <div class="card my-4 me-5 text-center" style="width: 18rem;">
    <img src="{{ HR.humanresourceprofile.image.url }}" width="10px" height="200px" class="mt-3 container-fluid rounded-circle card-img-top" alt="Profile image">
    <div class="card-body">
      <h5 class="card-title">{{ HR.first_name }} {{ HR.last_name }}</h5>
      <p class="card-text">{{ HR.humanresourceprofile.desceiption }}</p>
      <a href="{% url 'BeReady:HR_detail' HR.id %}" class="btn btn-outline-secondary">View Profile</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
